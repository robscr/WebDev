    <div class="container-fluid">
      <h1>Chessleship</h1>
      <h2>A Chess-Themed Cross Between Minesweeper, Battleships and Wordle</h2>

    <div class="game container">
      <div class="row">
        <div class="board-container col-12 col-sm-12 col-md-9">

            </div>
          </div>
