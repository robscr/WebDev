  <!--Pages Content-->
  <body onload="main(), togglePopup()">
    <!-- Login popup -->
    <script>
    function togglePopup() {
      document.getElementById("popup-1")
       .classList.toggle("active");
     }</script>
    <div class="popup" id="popup-1">
      <div class="content">
   
       <!--Cancel Button-->
       <!-- <div class="close-btn" onclick="togglePopup()"><sup>x</sup></div> -->
           <!--Login Form-->
           <h1>Sign in</h1> 
           <div class="input-field"><input placeholder="Email" class="validate"></div>
           <div class="input-field"><input placeholder="Password" class="validate"></div>
            <button class="second-button">Sign in</button>
        <p>Don't have an account? <a href="register">Sign Up</a></p>
           <!--Pop-up Button-->
       
       </div>
     </div>

    <div class="container-fluid">
      <h1>Chessleship</h1>
      <h2>A Chess-Themed Cross Between Minesweeper, Battleships and Wordle</h2>
    </div>
    <div class="game container">
      <div class="row">
        <div class="board-container col-12 col-sm-12 col-md-9">
          <table id="board" class="content">
            <!-- Board will be generated by initBoard(ROWNUM, COLUMNNUM) js function when main() is called onload -->
          </table>
        </div>
        <div class="col-12 col-sm-12 col-md-3">
          <div class="container" id="functions-container">
            <div class="row justify-content-center">
              <div id="h_pieces" class="col-12 text-center">
                Pieces:
              </div>
            <div class="row justify-content-center">  
              <table class="col" id="piecetable">
              </table>
            </div>
              
            <div class="row justify-content-center">
              <div class="guess-container col-6">
                <div id="guesscount" class="guess">0</div>
                <div id= "guess label" class="label">Guesses</div>
              </div>
              <div class="turn-container col-6">   
                <div id="turncount" class="turn">0</div>
                <div id= "turn label" class="label">Turns Remaining</div>
              </div>
            </div>
              
            <div class="row justify-content-center btns">
              <button type="button" class="button col-4" onclick="guess()">Guess</button>
              <button type="button" class="button col-4" onclick="showPositions()">Show Positions</button>
              <button type="button" class="button col-4" onclick="resetflags()">Clear Flags</button>
            </div>
            
          </div>
        </div>
      </div>

    </div>
